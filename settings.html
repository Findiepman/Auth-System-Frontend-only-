<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Account settings and preferences">
  <title>Settings - AuthSystem</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="dashboard.html" class="logo">
        <div class="logo-icon">A</div>
        <span>AuthSystem</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="settings-container">
      <div class="welcome-card">
        <h1 class="welcome-title">Account Settings</h1>
        <p class="welcome-subtitle">Manage your account preferences and security</p>
      </div>

      <section class="settings-section">
        <h2>Profile Information</h2>
        <form class="form" id="profile-form" novalidate>
          <div class="form-group">
            <label for="display-name" class="form-label">Display Name</label>
            <input
              type="text"
              id="display-name"
              name="display-name"
              class="form-input"
              placeholder="Enter your display name"
              autocomplete="name"
            >
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your.email@example.com"
              autocomplete="email"
            >
          </div>

          <button type="submit" id="save-profile-btn" class="btn btn-primary">
            Save Profile
          </button>
        </form>
      </section>

      <section class="settings-section">
        <h2>Security Settings</h2>
        <form class="form" id="security-form" novalidate>
          <div class="form-group">
            <label for="current-password" class="form-label">Current Password</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              class="form-input"
              placeholder="Enter current password"
              autocomplete="current-password"
            >
          </div>

          <div class="form-group">
            <label for="new-password" class="form-label">New Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              class="form-input"
              placeholder="Enter new password"
              autocomplete="new-password"
            >
          </div>

          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm New Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="form-input"
              placeholder="Confirm new password"
              autocomplete="new-password"
            >
          </div>

          <button type="submit" id="change-password-btn" class="btn btn-primary">
            Change Password
          </button>
        </form>
      </section>

      <section class="settings-section">
        <h2>Preferences</h2>
        <form class="form" id="preferences-form" novalidate>
          <div class="form-group">
            <label for="language" class="form-label">Language</label>
            <select id="language" name="language" class="form-input">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
            </select>
          </div>

          <div class="form-group">
            <label for="timezone" class="form-label">Timezone</label>
            <select id="timezone" name="timezone" class="form-input">
              <option value="utc">UTC</option>
              <option value="est">Eastern Time</option>
              <option value="cst">Central Time</option>
              <option value="mst">Mountain Time</option>
              <option value="pst">Pacific Time</option>
            </select>
          </div>

          <button type="submit" id="save-preferences-btn" class="btn btn-primary">
            Save Preferences
          </button>
        </form>
      </section>

      <section class="settings-section">
        <h2>Account Actions</h2>
        <div class="button-group">
          <button type="button" id="logout-btn" class="btn btn-secondary">
            Logout
          </button>
          <button type="button" id="delete-account-btn" class="btn btn-link">
            Delete Account
          </button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
