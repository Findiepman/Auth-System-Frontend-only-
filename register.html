<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create a new account">
  <title>Register - AuthSystem</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <a href="login.html" class="logo">
        <div class="logo-icon">A</div>
        <span>AuthSystem</span>
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Create Account</h1>
        <p class="card-subtitle">Join us today and get started</p>
      </div>

      <form class="form" id="register-form" novalidate>
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required
            autocomplete="username" aria-required="true">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password"
            required autocomplete="new-password" aria-required="true">
        </div>

        <button type="submit" id="register-btn" class="btn btn-primary">
          Create Account
        </button>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </main>
  <script type="module" src="dist/pages/register.js"></script>
</body>

</html>
